<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .text-danger {
            color: red;
        }
        .active {
            color: green;
        }
    </style>
</head>
<body>

<div id="app">
    <a :href="message" v-if="isHref(message)">{{message}}</a>
    <p v-html="htmlText" v-once=""></p>
    <ol>
        <todo-item v-for="todo in todos" v-bind:todo="todo"></todo-item>
    </ol>
    <input v-model="message"><input type="checkbox" v-model="decap"> Decapitilize
    <button @click="message = reverseMessage" v-bind:disabled="isEmpty(message)">Reverse</button>
    <p v-bind:class="decapClass">{{reverseMessage | capitalize({decap: decap})}}</p>
    <p>Answer to yes-no question: </p>
    <input v-model="question"> {{answer | capitalize}}
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello',
            question: '',
            answer: 'Just ask a question!',
            decap: true,
            todos: [
                {text: 'Tree'},
                {text: 'House'},
                {text: 'Son'}
            ],
            htmlText: '<strong>Very</strong> nice!'
        },
        computed: {
            reverseMessage: {
                get: function () {
                    return this.message.split('').reverse().join('')
                },
                set: function (newValue) {
                    this.message = newValue.split('').reverse().join('')
                }
            },
            decapClass: function () {
                return {
                    'text-danger': !this.decap,
                    active: this.decap
                }
            }
        },
        filters: {
          capitalize: function (value, prop) {
              if(!value) return ''
              value = value.toString()
              prop = prop || {}
              if(!prop.decap)
                return value.charAt(0).toUpperCase() + value.slice(1)
              else
                return value.charAt(0).toUpperCase() + value.toLocaleLowerCase().slice(1)
          }
        },
        methods: {
            isEmpty: function(message) {
                return message.length == 0
            },
            isHref: function(message) {
                return message.substr(0, 4) == 'http'
            },
            getAnswer: _.debounce(
                function () {
                    var vm = this
                    if(this.question.indexOf('?') === -1) {
                        vm.answer = 'Questions with ? mark'
                        return
                    }

                    vm.answer = 'Thinking...'
                    axios.get('http://yesno.wtf/api')
                        .then((res) => {vm.answer = res.data.answer})
                        .catch((error) => {vm.answer = 'Api Error ' + error})
                },
                // API request delay
                500
            )
        },
        created: function () {
            console.log('Created message: ' + this.message)
        },
        updated: function () {
            console.log('Updated message: ' + this.message)
        },
        watch: {
            question: function(newQuestion) {
                this.answer = 'Listerning...'
                this.getAnswer()
            }
        }
    })
</script>
</body>
</html>
