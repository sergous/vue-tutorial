<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div id="app">
    <a v-bind:href="message" v-if="isHref(message)">{{message}}</a>
    <p v-html="htmlText" v-once=""></p>
    <ol>
        <todo-item v-for="todo in todos" v-bind:todo="todo"></todo-item>
    </ol>
    <input v-model="message"><input type="checkbox" v-model="decap"> Decapitilize
    <button v-on:click="message = reverseMessage" v-bind:disabled="isEmpty(message)">Reverse</button>
    <p>{{reverseMessage | capitalize({decap: decap})}}</p>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello',
            decap: true,
            todos: [
                {text: 'Tree'},
                {text: 'House'},
                {text: 'Son'}
            ],
            htmlText: '<strong>Very</strong> nice!'
        },
        computed: {
            reverseMessage: function () {
                return this.message.split('').reverse().join('')
            }
        },
        filters: {
          capitalize: function (value, prop) {
              if(!value) return ''
              value = value.toString()
              prop = prop || {}
              if(!prop.decap)
                return value.charAt(0).toUpperCase() + value.slice(1)
              else
                return value.charAt(0).toUpperCase() + value.toLocaleLowerCase().slice(1)
          }
        },
        methods: {
            isEmpty: function(message) {
                return message.length == 0
            },
            isHref: function(message) {
                return message.substr(0, 4) == 'http'
            }
        },
        created: function () {
            console.log('Created message: ' + this.message)
        },
        updated: function () {
            console.log('Updated message: ' + this.message)
        }
    })
</script>
</body>
</html>
