<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .error {
            color: red;
        }
        .active {
            color: green;
        }
        .blank:before {
            content: 'Empty';
        }
    </style>
</head>
<body>

<div id="app">
    <h3>HTML static message</h3>
    <p v-html="htmlText" v-once=""></p>

    <h3>Component todo list</h3>
    <todo-list :todos="todos"></todo-list>
    <input type="text"
           v-model="newTodoText"
           v-on:keyup.enter="addNewTodo"
           placeholder="New todo item">

    <h3>Computed reverse message</h3>
    <input v-model="message" :style="[inputStyle, validStyle]"><input type="checkbox" v-model="decap"> Decapitilize
    <button @click="message = reverseMessage" v-bind:disabled="isEmpty()">Reverse</button>
    <p v-bind:class="[{blank: isEmpty()}, decap ? activeClass : errorClass]">{{reverseMessage | capitalize({decap: decap})}}</p>

    <h3>Answer to yes-no question</h3>
    <input v-model="question"> {{answer | capitalize}}
    <p>Conditional link on 'http://':
    <template v-if="isHref(question)">
        <a :href="message">{{question}}</a>
    </template>
    </p>
    <h3>Условное отображение</h3>
    <div v-if="isEmail">
        Введите логин: <input key="username-imput">
    </div>
    <div v-else>
        Введите пароль: <input key="password-imput">
    </div>
    <button @click="isEmail = !isEmail">Ввести</button>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: `<li>{{todo.text}}
                       <button @click="$emit('remove')">X</button>
                   </li>`
    });
    Vue.component('todo-list', {
        props: ['todos'],
        created: function () {
            console.log(`Created todo list: ${this.todos.length} items`)
        },
        updated: function () {
            console.log(`Updated todo list: ${this.todos.length} items`)
        },
        template: `<ol>
                        <todo-item v-for="(todo, index) in todos"
                                   :todo="todo"
                                   :class="{active: index==0}"
                                   v-on:remove="todos.splice(index, 1)"
                        ></todo-item>
                   </ol>`
    });

    var app = new Vue({
        el: '#app',
        data: {
            htmlText: '<strong>Hello</strong> world!',
            message: 'Reverse this',
            question: '',
            answer: 'Just ask a question!',
            decap: true,
            todos: [
                {text: 'Tree'},
                {text: 'House'},
                {text: 'Son'}
            ],
            newTodoText: '',
            inputStyle: {
                backgroundColor: 'black',
                border: '1px'
            },
            validStyle: {
                color: 'lightgreen'
            },
            isEmail: true
        },
        computed: {
            reverseMessage: {
                get: function () {
                    return this.message.split('').reverse().join('')
                },
                set: function (newValue) {
                    this.message = newValue.split('').reverse().join('')
                }
            },
            activeClass: function () {
                return {
                    active: true
                }
            },
            errorClass: function () {
                return {
                    'error': true,
                }
            }
        },
        filters: {
          capitalize: function (value, prop) {
              if(!value) return ''
              value = value.toString()
              prop = prop || {}
              if(!prop.decap)
                return value.charAt(0).toUpperCase() + value.slice(1)
              else
                return value.charAt(0).toUpperCase() + value.toLocaleLowerCase().slice(1)
          }
        },
        methods: {
            addNewTodo: function() {
                this.todos.push({text: this.newTodoText})
                this.newTodoText = ''
            },
            isEmpty: function() {
                return this.message.length == 0
            },
            isHref: function(message) {
                return message.substr(0, 4) == 'http'
            },
            getAnswer: _.debounce(
                function () {
                    var vm = this
                    if(this.question.indexOf('?') === -1) {
                        vm.answer = 'Questions with ? mark'
                        return
                    }

                    vm.answer = 'Thinking...'
                    axios.get('http://yesno.wtf/api')
                        .then((res) => {vm.answer = res.data.answer})
                        .catch((error) => {vm.answer = 'Api Error ' + error})
                },
                // API request delay
                500
            )
        },
        watch: {
            question: function(newQuestion) {
                this.answer = 'Listerning...'
                this.getAnswer()
            }
        }
    })
</script>
</body>
</html>
